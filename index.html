<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="style.css">
  

</head>
<body>
  <layaut>

    <link rel="stylesheet" href="style.css">
    <div class="container-img-fondo1">
      <img src="./img/bg-bottom.svg" alt="">
    </div>
    <div class="container-img-fondo2">
      <img src="./img/bg-top.svg" alt="">
    </div>
    <div class="container">
      <div class="container-title">
        <div class="title">
          <h2>
            Our Pricing
          </h2>
        </div>
        <div class="option">
        <p>
          Annually
        </p>
        <div class="container-switch">
          <input type="checkbox" class="checkbox" id="checkbox">
          <label class="switch" for="checkbox">
            <span class="slider"></span>
          </label>
        </div>
        <p>
          Monthly
        </p>
      </div>
    </div>
    
    <div class="containerCards">
      <div class="card-basic">
        <div class="card-title">
          <h3>
            Basic
          </h3>
        </div>
        <div class="card-price">
          <h2 class="basic">
          </h2>
        </div>
        <div class="card-features">
          <div class="feature feature-top">
            <p>
              500 GB Storage
            </p>
          </div>
          <div class="feature">
            
            <p>
              2 Users Allowed
            </p>
            </div>
            <div class="feature">
              
              <p>
                Send up to 3 GB
              </p>
            </div>
          </div>
          <div class="card-button">
            <button>
              Learn More
            </button>
          </div>
        </div>
        <div class="card-professional card-active">
          <div class="card-title">
            <h3>
              Professional
            </h3>
          </div>
          <div class="card-price">
            <h2 class="professional">
              &dollar; 24.99
            </h2>
          </div>
          <div class="card-features">
            <div class="feature feature-top">
              <p>
                1 TB Storage
              </p>              
            </div>
            <div class="feature">
              <p>
                5 Users Allowed
              </p>
            </div>
            <div class="feature">
              <p>
                Send up to 10 GB
              </p>
            </div>
            
          </div>
            <div class="card-button">
              <button class="button-professional">
                Learn More
              </button>
            </div>
          </div>
          <div class="card-master">
            <div class="card-title">
              <h3>
                Master
              </h3>
            </div>
            <div class="card-price">
              <h2 class="master">
                &dollar;39.99
              </h2>              
            </div>
            <div class="card-features">
              <div class="feature feature-top">
                  <p>
                    2 TB Storage
                  </p>
                </div>
                <div class="feature">
                  <p>
                    10 Users Allowed
                  </p>
                </div>
                <div class="feature">
                  <p>
                    Send up to 20 GB
                  </p>
                </div>
              </div>
              <div class="card-button">
                <button>
                  Learn More
                </button>
              </div>
            </div>
          </div>
        </layaut>
        <script src="./index.js"></script>
        </body>
        </html>
